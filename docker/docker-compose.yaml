version: '3.4'

# csf = curso symfony fue
services:

    apache:
        build: apache2/
        container_name: csf_apache2
        ports:
            - '8000:80'
        volumes:
            - ./../docker/apache2/vhosts:/etc/apache2/sites-enabled:delegated
            - ./../:/var/www/html:delegated
        depends_on:
            - php
            - mariadb

    php:
        build: php/
        container_name: csf_php
        volumes:
            - ./../:/var/www/html:delegated
        depends_on:
            - mariadb

    mariadb:
        image: mariadb:10.4
        container_name: csf_mariadb
        volumes:
            -  ./../docker/mariadb/migrations:/docker-entrypoint-initdb.d:delegated
            -  ./../docker/mariadb/data/db:/var/lib/mysql:delegated
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: curso_symfony_fue
            MYSQL_USER: admin
            MYSQL_PASSWORD: password
        user: mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: csf_phpmyadmin
        environment:
            PMA_HOST: mariadb
            PMA_PORT: 3306
        ports:
            - '8080:80'
        links:
            - mariadb

    mailhog:
        image: mailhog/mailhog
        logging:
            driver: 'none'  # disable saving logs
        ports:
            - 1025:1025 # smtp server
            - 8025:8025 # web ui

    composer_installation:
        container_name: csf_composer
        image: composer
        volumes:
            - ./../:/app:delegated
        command: composer install --ignore-platform-reqs
